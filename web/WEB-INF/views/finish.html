<html>
    <head>
	<title>${lang.kalah}</title>
	<meta charset="UTF-8">
	<link href="${url}/assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="${url}/assets/css/bootstrap-theme.min.css" rel="stylesheet">
	<script src="${url}/assets/js/jquery-1.11.2.min.js" ></script>
	<script src="${url}/assets/js/bootstrap.min.js" ></script>
    </head>
    <body>
	<div class="container">
	    <div class="jumbotron">
		<h1>${lang.kalah}</h1>
		<#if winner??>
		<p>${lang.winner} : ${winner}</p>
		<#else>
		<p>${lang.tie}</p>
		</#if>
		<table class="table">
		    <tr>
			<th>
			    ${game.playerB.name}
			</th>
			<th>
			    ${game.playerB.house.size()}
			</th>
			<#list game.playerB.pits?reverse as pit>
			<td>
			    <button class="btn btn-lg btn-success" disabled>${pit.size()}</button>
			</td>
			</#list>
			<td></td>
		    </tr>
		    <tr>
			<th>
			    ${game.playerA.name}
			</th>
			<td></td>
			<#list game.playerA.pits as pit>
			<td>
			    <button class="btn btn-lg btn-success" disabled>${pit.size()}</button>
			</td>
			</#list>
			<th>
			    ${game.playerA.house.size()}
			</th>
		    </tr>
		</table>
		<a href="${reset}" class="btn btn-lg btn-success">${lang.reset}</a>
	    </div>
	</div>
    </body>
</html>
